<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardFlow - Карточки</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="api.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/cardModal.js"></script>
    <script src="components/footer.js"></script>
</head>
<body class="bg-white">
    <custom-navbar></custom-navbar>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Карточки проектов</h1>
            <button id="addCardBtn" class="bg-primary text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-opacity-90 transition">
                <i data-feather="plus"></i>
                <span>Добавить карточку</span>
            </button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Название</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Менеджер</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Статус</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Дата создания</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Действия</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">Проект 1</td>
                            <td class="px-6 py-4 whitespace-nowrap">Иванов И.</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">Активен</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">01.01.2024</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button class="text-primary hover:text-opacity-80 mr-2">
                                    <i data-feather="edit"></i>
                                </button>
                                <button class="text-secondary hover:text-opacity-80">
                                    <i data-feather="trash-2"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">Проект 2</td>
                            <td class="px-6 py-4 whitespace-nowrap">Петров П.</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs rounded-full bg-yellow-100 text-yellow-800">В работе</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">15.01.2024</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button class="text-primary hover:text-opacity-80 mr-2">
                                    <i data-feather="edit"></i>
                                </button>
                                <button class="text-secondary hover:text-opacity-80">
                                    <i data-feather="trash-2"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <custom-footer></custom-footer>
    <card-modal></card-modal>

    <script>
        document.getElementById('addCardBtn').addEventListener('click', function() {
            document.querySelector('card-modal').style.display = 'flex';
        });

        feather.replace();
    </script>
</body>
</html>
