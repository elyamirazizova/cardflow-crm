<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardFlow - Управление проектами</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="api.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/authModal.js"></script>
    <script src="components/footer.js"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>
    <auth-modal></auth-modal>

    <!-- Контент для неавторизованных -->
    <div id="guestContent" style="display: none;">
        <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">CardFlow</h1>
                <p class="text-xl text-gray-600 mb-8">Система управления проектами</p>
                <button onclick="showLogin()" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition">
                    Войти в систему
                </button>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.querySelector('auth-modal').style.display = 'flex';
        }

        // Проверяем авторизацию при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const userData = localStorage.getItem('user');
            
            if (token && userData) {
                // Пользователь авторизован - показываем навбар и редиректим
                const user = JSON.parse(userData);
                document.querySelector('custom-navbar').setUser(user);
                window.location.href = 'projects.html';
            } else {
                // Не авторизован - показываем гостевой контент
                document.getElementById('guestContent').style.display = 'block';
                document.querySelector('auth-modal').style.display = 'flex';
            }
        });

        feather.replace();
    </script>


<script src="init-demo.js"></script>
<script src="script.js"></script>
<script>
    feather.replace();
</script>

<!-- В index.html перед закрывающим тегом body добавляем: -->
<script src="init-demo.js"></script>

</body>
</html>
